     <form action="https://google.com/search" name="f">
     <h1 style="color: #d93025; font-size: 125%;margin-top: 30px; margin-left: 30px;font-weight: inherit; font-family: arial,sans-serif;">Advanced Search</h1>
     <span>
_________________________________________________________________________________________________________________________________________________________________________

     </span>
     <h2>Find pages with..</h2>
     <h2 style="position: fixed;  margin-top: -30px;right: 18%;">To do this in the search box.</h2>

    <div class="field">
        <label for="field1">all these words:</label>
        <input type="text" class="textinput" id="field1" value=""  name="as_q">
        <label for="field_1">Type the important words: tri-colour rat terrier</label>
    </div>
    
    <br>
    
    <div class="field">
        <label for="field2">this exact word or phrase: </label>
        <input type="text" class="textinput" id="field2" value=""  name="as_epq">
        <label for="field_2">Put exact words in quotes: "rat terrier" </label>
    </div>
    
    <br>
    
    <div class="field">
        <label for="field3">any of this words: </label>
        <input type="text" class="textinput" id="field3" value=""  name="as_oq">
        <label for="field_3">Type OR between all the words you want: miniature OR standard </label>
    </div>
    
    <br>
    
    <div class="field">
        <label for="field4">none of these words: </label>
        <input type="text" class="textinput" id="field4" value=""  name="as_eq"> 
        <label for="field_4"> Put a minus sign just before words that you don't want:<br>-rodent, -"Jack Russell"</label>
    </div>
    
    <input id="advance_search" type="submit" value="advanced search">
    
    </form>
